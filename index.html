<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alabbas Furniture House</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100 text-gray-800 font-[Poppins]">

  <!-- Hero Section -->
  <header class="relative flex items-center justify-center overflow-hidden h-[50vh] sm:h-[60vh] md:h-[75vh] lg:h-[85vh] bg-black">
    <img src="images/cover.png" 
         alt="Furniture"
         class="absolute inset-0 w-full h-full object-contain md:object-cover md:object-center brightness-75 transition-all duration-700 ease-in-out" />

    <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>

    <div class="relative z-10 text-center text-white px-6 animate-fadeIn">
      <h1 class="text-3xl sm:text-4xl md:text-6xl font-bold tracking-wide uppercase drop-shadow-lg leading-tight">
        Alabbas Furniture House
      </h1>
      <p class="mt-3 text-base sm:text-lg md:text-xl opacity-90">
        Luxury. Comfort. Style.
      </p>
    </div>
  </header>

  <!-- Category Filter -->
  <section class="max-w-6xl mx-auto px-6 mt-10 text-center">
    <h2 class="text-2xl md:text-3xl font-semibold mb-6">Our Collections</h2>
    <div class="flex flex-wrap justify-center gap-3">
      <button class="filter-btn active" data-category="all">All</button>
      <button class="filter-btn" data-category="sofas">Sofas</button>
      <button class="filter-btn" data-category="beds">Beds</button>
      <button class="filter-btn" data-category="tables">Tables</button>
      <button class="filter-btn" data-category="Almari">Almari</button>
      <button class="filter-btn" data-category="showcase">Showcase</button>
    </div>
  </section>

  <!-- Gallery -->
  <main class="max-w-7xl mx-auto px-6 py-12">
    <section id="gallery" class="gallery grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></section>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox hidden fixed inset-0 z-50 flex items-center justify-center p-6">
    <div class="relative flex items-center justify-center">
      <button id="prevBtn" class="nav-btn">❮</button>
      <img id="lbImage" src="" alt="Image" class="max-h-[90vh] max-w-[90vw] rounded-lg shadow-2xl transform transition-transform duration-500 cursor-zoom-in">
      <button id="nextBtn" class="nav-btn">❯</button>
      <button id="lbClose" class="absolute top-3 right-3 bg-white/80 text-black rounded-full px-3 py-1 shadow hover:bg-white">✕</button>
    </div>
  </div>

  <footer class="text-center text-sm text-gray-600 py-6 border-t border-gray-300">
    © 2025 Alabbas Furniture House — Designed with ❤️
  </footer>

  <script src="script.js"></script>
</body>
</html>
